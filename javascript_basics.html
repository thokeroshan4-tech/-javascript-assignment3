<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics - Complete Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        h2 {
            color: #764ba2;
            margin-top: 30px;
        }
        .output {
            background: #f4f4f4;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        .highlight {
            background: #fffacd;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Program</h1>
        
        <!-- A) Variables Section -->
        <h2>A) Variables (var, let, const)</h2>
        <div id="variables-output" class="output">Click the page to run the program...</div>
        
        <!-- B) Data Types Section -->
        <h2>B) Data Types</h2>
        <div id="datatypes-output" class="output"></div>
        
        <!-- C) Array Operations -->
        <h2>C) Array Search & Sort</h2>
        <div id="array-output" class="output"></div>
        
        <!-- D) Temperature Conversion -->
        <h2>D) Temperature Conversion Function</h2>
        <div class="input-group">
            <input type="number" id="temp-input" placeholder="Enter temperature" value="25">
            <select id="from-unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <span> to </span>
            <select id="to-unit">
                <option value="F">Fahrenheit</option>
                <option value="C">Celsius</option>
                <option value="K">Kelvin</option>
            </select>
            <button onclick="convertTemp()">Convert</button>
        </div>
        <div id="temp-output" class="output"></div>
        
        <!-- E) Fibonacci Series -->
        <h2>E) Fibonacci Series (Using Recursion)</h2>
        <div class="input-group">
            <input type="number" id="fib-input" placeholder="Enter position (0-20)" value="10" min="0" max="20">
            <button onclick="calculateFibonacci()">Calculate Fibonacci</button>
        </div>
        <div id="fib-output" class="output"></div>
    </div>

    <script>
        // ========================================
        // A) VARIABLES DEMONSTRATION
        // ========================================
        function demonstrateVariables() {
            let output = "=== VARIABLES IN JAVASCRIPT ===\n\n";
            
            // VAR - Function scoped, can be redeclared
            var name = "John";
            output += "1. VAR (function-scoped, can be redeclared):\n";
            output += "   var name = 'John' → " + name + "\n";
            var name = "Jane"; // Redeclaration allowed
            output += "   var name = 'Jane' → " + name + "\n\n";
            
            // LET - Block scoped, cannot be redeclared
            let age = 25;
            output += "2. LET (block-scoped, cannot be redeclared):\n";
            output += "   let age = 25 → " + age + "\n";
            age = 30; // Update allowed
            output += "   age = 30 → " + age + "\n\n";
            
            // CONST - Block scoped, cannot be reassigned
            const PI = 3.14159;
            output += "3. CONST (constant, cannot be reassigned):\n";
            output += "   const PI = 3.14159 → " + PI + "\n";
            
            const person = { name: "Alice", age: 25 };
            output += "   const person = {name: 'Alice', age: 25}\n";
            person.age = 26; // Properties can be modified
            output += "   person.age = 26 → " + JSON.stringify(person) + "\n";
            
            document.getElementById('variables-output').textContent = output;
        }
        
        // ========================================
        // B) DATA TYPES DEMONSTRATION
        // ========================================
        function demonstrateDataTypes() {
            let output = "=== DATA TYPES IN JAVASCRIPT ===\n\n";
            
            // 1. String
            let str = "Hello JavaScript";
            output += "1. STRING:\n";
            output += "   Value: '" + str + "'\n";
            output += "   Type: " + typeof str + "\n";
            output += "   Length: " + str.length + "\n\n";
            
            // 2. Number
            let num = 42.5;
            output += "2. NUMBER:\n";
            output += "   Value: " + num + "\n";
            output += "   Type: " + typeof num + "\n\n";
            
            // 3. BigInt
            let bigInt = 9007199254740991n;
            output += "3. BIGINT:\n";
            output += "   Value: " + bigInt + "\n";
            output += "   Type: " + typeof bigInt + "\n\n";
            
            // 4. Boolean
            let bool = true;
            output += "4. BOOLEAN:\n";
            output += "   Value: " + bool + "\n";
            output += "   Type: " + typeof bool + "\n\n";
            
            // 5. Undefined
            let undef;
            output += "5. UNDEFINED:\n";
            output += "   Value: " + undef + "\n";
            output += "   Type: " + typeof undef + "\n\n";
            
            // 6. Null
            let nul = null;
            output += "6. NULL:\n";
            output += "   Value: " + nul + "\n";
            output += "   Type: " + typeof nul + " (JavaScript quirk!)\n\n";
            
            // 7. Symbol
            let sym = Symbol("unique");
            output += "7. SYMBOL:\n";
            output += "   Value: " + sym.toString() + "\n";
            output += "   Type: " + typeof sym + "\n\n";
            
            // 8. Object
            let obj = { name: "John", age: 30, city: "Mumbai" };
            output += "8. OBJECT:\n";
            output += "   Value: " + JSON.stringify(obj, null, 2) + "\n";
            output += "   Type: " + typeof obj + "\n";
            
            document.getElementById('datatypes-output').textContent = output;
        }
        
        // ========================================
        // C) ARRAY SEARCH AND SORT
        // ========================================
        function demonstrateArrays() {
            let output = "=== ARRAY SEARCH AND SORT ===\n\n";
            
            let numbers = [64, 34, 25, 12, 22, 11, 90, 45];
            output += "Original Array: " + JSON.stringify(numbers) + "\n\n";
            
            // SEARCH OPERATIONS
            output += "--- SEARCH OPERATIONS ---\n";
            output += "indexOf(25): " + numbers.indexOf(25) + " (finds index)\n";
            output += "includes(90): " + numbers.includes(90) + " (checks existence)\n";
            output += "find(n > 50): " + numbers.find(n => n > 50) + " (finds first match)\n";
            output += "filter(n > 20): " + JSON.stringify(numbers.filter(n => n > 20)) + "\n\n";
            
            // SORT OPERATIONS
            output += "--- SORT OPERATIONS ---\n";
            let ascending = [...numbers].sort((a, b) => a - b);
            output += "Ascending: " + JSON.stringify(ascending) + "\n";
            
            let descending = [...numbers].sort((a, b) => b - a);
            output += "Descending: " + JSON.stringify(descending) + "\n\n";
            
            // String array
            let fruits = ["Banana", "Apple", "Mango", "Cherry", "Orange"];
            output += "String Array: " + JSON.stringify(fruits) + "\n";
            output += "Sorted: " + JSON.stringify([...fruits].sort()) + "\n";
            
            document.getElementById('array-output').textContent = output;
        }
        
        // ========================================
        // D) TEMPERATURE CONVERSION FUNCTION
        // ========================================
        function celsiusToFahrenheit(c) {
            return (c * 9/5) + 32;
        }
        
        function fahrenheitToCelsius(f) {
            return (f - 32) * 5/9;
        }
        
        function celsiusToKelvin(c) {
            return c + 273.15;
        }
        
        function kelvinToCelsius(k) {
            return k - 273.15;
        }
        
        function fahrenheitToKelvin(f) {
            return celsiusToKelvin(fahrenheitToCelsius(f));
        }
        
        function kelvinToFahrenheit(k) {
            return celsiusToFahrenheit(kelvinToCelsius(k));
        }
        
        function convertTemp() {
            let temp = parseFloat(document.getElementById('temp-input').value);
            let fromUnit = document.getElementById('from-unit').value;
            let toUnit = document.getElementById('to-unit').value;
            let result;
            
            // Convert to Celsius first
            let celsius;
            if (fromUnit === 'C') celsius = temp;
            else if (fromUnit === 'F') celsius = fahrenheitToCelsius(temp);
            else if (fromUnit === 'K') celsius = kelvinToCelsius(temp);
            
            // Convert from Celsius to target
            if (toUnit === 'C') result = celsius;
            else if (toUnit === 'F') result = celsiusToFahrenheit(celsius);
            else if (toUnit === 'K') result = celsiusToKelvin(celsius);
            
            let output = "=== TEMPERATURE CONVERSION ===\n\n";
            output += "Input: " + temp + "°" + fromUnit + "\n";
            output += "Output: " + result.toFixed(2) + "°" + toUnit + "\n\n";
            output += "Formula Used:\n";
            if (fromUnit === 'C' && toUnit === 'F') {
                output += "°F = (°C × 9/5) + 32\n";
            } else if (fromUnit === 'F' && toUnit === 'C') {
                output += "°C = (°F - 32) × 5/9\n";
            } else if (fromUnit === 'C' && toUnit === 'K') {
                output += "K = °C + 273.15\n";
            }
            
            document.getElementById('temp-output').textContent = output;
        }
        
        // ========================================
        // E) FIBONACCI SERIES (RECURSIVE)
        // ========================================
        function fibonacci(n) {
            if (n <= 0) return 0;
            if (n === 1) return 1;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
        
        function calculateFibonacci() {
            let n = parseInt(document.getElementById('fib-input').value);
            
            if (n < 0 || n > 20) {
                alert("Please enter a number between 0 and 20");
                return;
            }
            
            let output = "=== FIBONACCI SERIES (RECURSIVE) ===\n\n";
            output += "Calculating Fibonacci number at position: " + n + "\n\n";
            
            // Show the series up to n
            output += "Fibonacci Series (0 to " + n + "):\n";
            let series = [];
            for (let i = 0; i <= n; i++) {
                series.push(fibonacci(i));
            }
            output += series.join(", ") + "\n\n";
            
            output += "Fibonacci(" + n + ") = " + fibonacci(n) + "\n\n";
            
            // Explain recursion
            output += "Recursive Formula:\n";
            output += "F(n) = F(n-1) + F(n-2)\n";
            output += "Base cases: F(0) = 0, F(1) = 1\n\n";
            
            if (n >= 2) {
                output += "Example for F(" + n + "):\n";
                output += "F(" + n + ") = F(" + (n-1) + ") + F(" + (n-2) + ")\n";
                output += "F(" + n + ") = " + fibonacci(n-1) + " + " + fibonacci(n-2) + "\n";
                output += "F(" + n + ") = " + fibonacci(n);
            }
            
            document.getElementById('fib-output').textContent = output;
        }
        
        // ========================================
        // RUN ALL DEMONSTRATIONS ON PAGE LOAD
        // ========================================
        window.onload = function() {
            demonstrateVariables();
            demonstrateDataTypes();
            demonstrateArrays();
            convertTemp(); // Run with default values
            calculateFibonacci(); // Run with default value
        };
    </script>
</body>
</html>
